<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="w-full bg-[url('/img/illustrationer/program_baggrund.svg')] bg-cover"
    >
      <div class="grid items-center justify-center pb-12">
        <h1 class="pt-20 pb-12 text-center text-5xl sm:text-7xl">Program</h1>
        <p class="sm:max-w-lg">
          Vildskud er Købehavns festival for uafhængig scenekunst. Vær med, se
          med. <br />
          Vildskud er for alle interesserede i dyrkning og støtning af
          inspirerende og uafhængige scenekunstnere.
        </p>
      </div>
      <div
        class="flex items-center justify-evenly pb-16 sm:justify-center sm:gap-8"
      >
        <button
          class="rounded-lg border border-groen bg-hvid px-7 py-3 text-groen sm:px-9 sm:py-4"
        >
          Alle venues</button
        ><button
          class="rounded-lg border border-hvid bg-groen px-7 py-3 text-hvid transition ease-in hover:bg-hvid hover:text-groen focus:outline-main focus:ring-2 focus:ring-main focus:ring-offset-2 sm:px-9 sm:py-4"
        >
          Nulstil filtre
        </button>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
